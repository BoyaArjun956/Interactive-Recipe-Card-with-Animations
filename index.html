<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Recipe Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="recipe-card">
        <div class="recipe-header">
            <h1>Chocolate Cake</h1>
        </div>
        <img src="https://images.unsplash.com/photo-1578985545062-69928b1d9587?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80"
             srcset="https://images.unsplash.com/photo-1578985545062-69928b1d9587?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&q=80 400w,
                     https://images.unsplash.com/photo-1578985545062-69928b1d9587?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80 600w,
                     https://images.unsplash.com/photo-1578985545062-69928b1d9587?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80 800w"
             sizes="(max-width: 480px) 100vw, (max-width: 768px) 90vw, 700px"
             alt="Chocolate Cake" class="recipe-image" loading="lazy">
        <div class="recipe-content">
            <div class="section info">
                <h2>Recipe Info</h2>
                <p><strong>Preparation Time:</strong> <span id="prep-time">45 minutes</span></p>
                <p><strong>Serving Size:</strong> 8 servings</p>
                <div class="progress-bar">
                    <div class="progress" id="progress"></div>
                </div>
            </div>
            <div class="section ingredients">
                <h2>Ingredients</h2>
                <ul class="hidden" id="ingredients-list">
                    <li>2 cups of sugar</li>
                    <li>1 3/4 cups of flour</li>
                    <li>1/2 cup of cocoa powder</li>
                </ul>
                <button onclick="toggleVisibility('ingredients-list')" aria-expanded="false" aria-controls="ingredients-list">Show Ingredients</button>
            </div>
            <div class="section steps">
                <h2>Steps</h2>
                <ul class="hidden" id="steps-list">
                    <li>Preheat oven to 350°F (175°C).</li>
                    <li>Mix dry ingredients together.</li>
                    <li>Add wet ingredients and mix well.</li>
                </ul>
                <button onclick="toggleVisibility('steps-list')" aria-expanded="false" aria-controls="steps-list">Show Steps</button>
                <button onclick="startCooking()" id="start-cooking">Start Cooking</button>
                <button onclick="nextStep()" id="next-step" class="hidden">Next Step</button>
            </div>
            <div class="section timer">
                <h2>Timer</h2>
                <p id="timer-display">00:00</p>
                <button onclick="startTimer(45)">Start Timer</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
